<!DOCTYPE html>
<html>
<head><title>Social Feed</title></head>
<body>
<h1>Posts</h1>
{% for post in posts %}
  <div>
    <h3>{{ post.user.username }}</h3>
    <p>{{ post.content }}</p>{% if post.image %}<br><img src='{{ post.image.url }}' width='300'>{% endif %}
    <a href="{% url 'post_detail' post.id %}">Comments</a>
  </div>
{% endfor %}
</body>
</html>
